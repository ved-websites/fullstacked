query ManageGetUsers {
	users: getUsers(where: { registerToken: null }) {
		email
		firstName
		lastName
		roles {
			text
		}
		profilePictureRef
		online
	}
	unregisteredUsers: getUsers(where: { registerToken: { not: null } }) {
		email
		firstName
		lastName
		roles {
			text
		}
		profilePictureRef
		registerToken
	}
}
