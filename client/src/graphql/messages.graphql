fragment ChatMessage on Message {
	text
	time
	user {
		username
	}
}

query GetMessages {
	messages {
		...ChatMessage
	}
}

subscription NewMessages {
	messageAdded {
		...ChatMessage
	}
}

subscription NewMessagesStartingWith($text: String!) {
	messageAdded(where: { text: { startsWith: $text } }) {
		...ChatMessage
	}
}

mutation SendNewMessage($text: String!, $username: String!) {
	addMessage(data: { text: $text, user: { connectOrCreate: { where: { username: $username }, create: { username: $username } } } }) {
		...ChatMessage
	}
}
