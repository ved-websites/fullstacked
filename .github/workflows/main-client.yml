name: CI - Client

on:
  push:
    paths:
      - 'client/**'
      - 'package.json'
      - '.github/workflows/main-client.yml'

env:
  NODE_VERSION: '16'
  PNPM_VERSION: 6

jobs:
  cache-modules:
    name: Cache Node Modules
    runs-on: ubuntu-latest

    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Check for dupe action
        id: skip_check
        uses: fkirc/skip-duplicate-actions@v3

      - name: Cache pnpm modules
        id: cache-modules
        if: steps.skip_check.outputs.should_skip != 'true'
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: install-${{ env.NODE_VERSION }}-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            install-${{ env.NODE_VERSION }}-${{ runner.os }}-

      - name: Install packages
        if: steps.skip_check.outputs.should_skip != 'true' && steps.cache-modules.outputs.cache-hit != 'true'
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [cache-modules]

    if: needs.cache-modules.outputs.should_skip != 'true' && contains(fromJson('["ved-bot", "renovate[bot]"]'), github.actor) == false

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Retrieve pnpm modules
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: install-${{ env.NODE_VERSION }}-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            install-${{ env.NODE_VERSION }}-${{ runner.os }}-

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: true

      - name: Lint
        run: pnpm run --filter client lint

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [cache-modules]

    if: needs.cache-modules.outputs.should_skip != 'true'

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Retrieve pnpm modules
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: install-${{ env.NODE_VERSION }}-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            install-${{ env.NODE_VERSION }}-${{ runner.os }}-

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: true

      - name: Build
        run: pnpm run --filter client build

      - name: Cache Build Folders
        if: contains(fromJson('["ved-bot"]'), github.actor) == false
        uses: actions/cache@v3
        with:
          path: |
            client/.routify
            client/.svelte-kit
          key: client~build-${{ env.NODE_VERSION }}-${{ runner.os }}-${{ hashFiles('client/.routify/**', 'client/.svelte-kit/**') }}

  validate:
    name: Validate
    runs-on: ubuntu-latest
    needs: [cache-modules, build]

    if: needs.cache-modules.outputs.should_skip != 'true' && contains(fromJson('["ved-bot"]'), github.actor) == false

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Retrieve pnpm modules
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: install-${{ env.NODE_VERSION }}-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            install-${{ env.NODE_VERSION }}-${{ runner.os }}-

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: true

      - name: Fetch Cached Build Folders
        uses: actions/cache@v3
        with:
          path: |
            client/.routify
            client/.svelte-kit
          key: client~build-${{ env.NODE_VERSION }}-${{ runner.os }}-${{ hashFiles('client/.routify/**', 'client/.svelte-kit/**') }}
          restore-keys: |
            client~build-${{ env.NODE_VERSION }}-${{ runner.os }}-

      - name: Validate
        run: pnpm run --filter client validate
